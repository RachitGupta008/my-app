name: CI
on: 
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node JS
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - run: npm ci
      - run: npm run format:check
      - run: npm test -- --coverage
        env: 
          CI: true          